<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="calculadora">
        <span id="resultado"></span> 
        <div class="numeros">
            <button class="botones" id="uno">1</button>
            <button class="botones" id="dos">2</button>
            <button class="botones" id="tres">3</button>
            <button class="botones operacion" id="suma">+</button>
            <button class="botones" id="cuatro">4</button>
            <button class="botones" id="cinco">5</button>
            <button class="botones" id="seis">6</button>
            <button class="botones operacion" id="resta">-</button>
            <button class="botones" id="siete">7</button>
            <button class="botones" id="ocho">8</button>
            <button class="botones" id="nueve">9</button>
            <button class="botones operacion" id="multiplicacion">*</button>
            <button class="botones operacion" id="borrar">C</button>
            <button class="botones" id="cero">0</button>
            <button class="botones operacion" id="igual">=</button>
            <button class="botones operacion" id="dividir">/</button>
            
        </div>
    </div>

    <input type="button" id="calcular" value="Calcular">

    <div id="mostrarResultado">

<script src="js/main.js"></script>
</body>
</html>
